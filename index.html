<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#090910" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>AURA Music</title>

  <!-- Preconnect for speed -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://api.jamendo.com" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram WebApp SDK (must load before app.js) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- â”€â”€â”€ Splash Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="splash" role="status" aria-label="Loading AURA Music">
  <div class="splash__logo">AURA</div>
  <p class="splash__tagline">Music worth feeling</p>
  <div class="splash__loader" aria-hidden="true"></div>
</div>

<!-- â”€â”€â”€ Dynamic Gradient Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="gradient-bg" aria-hidden="true"></div>

<!-- â”€â”€â”€ App Shell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="app">

  <!-- â”€â”€ Home Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section id="screen-home"
    class="screen"
    role="main"
    aria-label="Home"
    aria-hidden="true">

    <header class="home-header">
      <p class="home-header__greeting" id="home-greeting">Good day</p>
      <h1 class="home-header__title">Discover</h1>
    </header>

    <div id="home-loader" aria-label="Loading tracks" role="status">
      <div class="loader-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div id="home-sections" aria-live="polite"></div>
  </section>

  <!-- â”€â”€ Search Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section id="screen-search"
    class="screen"
    role="search"
    aria-label="Search"
    aria-hidden="true">

    <header class="search-header">
      <div class="search-bar" role="search">
        <span class="search-bar__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
        </span>
        <input
          id="search-input"
          type="search"
          placeholder="Songs, artists, genresâ€¦"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          aria-label="Search music"
          inputmode="search"
        />
        <button id="search-clear" aria-label="Clear search" type="button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="search-loader" role="status" aria-label="Searching">
      <div class="loader-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div id="search-empty" class="empty-state" role="status">
      <span class="empty-state__icon" aria-hidden="true">ðŸŽµ</span>
      <p class="empty-state__text">Find your sound</p>
      <p class="empty-state__hint">Search by song, artist, or mood.</p>
    </div>

    <div id="search-results" aria-live="polite" aria-label="Search results"></div>
  </section>

  <!-- â”€â”€ Library Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section id="screen-library"
    class="screen"
    aria-label="Library"
    aria-hidden="true">

    <header class="library-header">
      <h1 class="library-header__title">Library</h1>
    </header>

    <div id="library-empty" class="empty-state" style="display:none">
      <span class="empty-state__icon" aria-hidden="true">ðŸ’¿</span>
      <p class="empty-state__text">Your library is empty</p>
      <p class="empty-state__hint">Like a track to save it here.</p>
    </div>

    <div id="library-list" aria-live="polite"></div>
  </section>

  <!-- â”€â”€ Navigation Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <nav class="nav" aria-label="Main navigation">
    <button class="nav__btn" data-screen="home" aria-label="Home" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span>Home</span>
    </button>

    <button class="nav__btn" data-screen="search" aria-label="Search" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
      </svg>
      <span>Search</span>
    </button>

    <button class="nav__btn" data-screen="library" aria-label="Library" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M22 16.74V4a2 2 0 0 0-2-2h-8a2 2 0 0 0-2 2v12"/>
        <path d="M2 16.74V8a2 2 0 0 1 2-2h4v12H4a2 2 0 0 1-2-1.26z"/>
        <rect x="12" y="4" width="8" height="12" rx="1"/>
        <circle cx="10" cy="20" r="2"/><circle cx="20" cy="20" r="2"/>
      </svg>
      <span>Library</span>
    </button>
  </nav>

  <!-- â”€â”€ Mini Player â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="mini-player"
    role="complementary"
    aria-label="Now playing"
    style="display:flex">

    <img id="mini-cover"
      class="mini-player__cover"
      src=""
      alt=""
      width="44"
      height="44"
      aria-hidden="true" />

    <div class="mini-player__info">
      <p id="mini-title" class="mini-player__title"></p>
      <p id="mini-artist" class="mini-player__artist"></p>
    </div>

    <div class="mini-player__controls">
      <button id="mini-play-btn" class="mini-player__btn mini-player__btn--play" type="button" aria-label="Play">
        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
      <button id="mini-next-btn" class="mini-player__btn" type="button" aria-label="Next track">
        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20" aria-hidden="true">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>
    </div>

    <!-- Progress indicator -->
    <div class="mini-player__progress-track" aria-hidden="true">
      <div id="mini-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- â”€â”€ Full Player â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="full-player"
    role="dialog"
    aria-modal="true"
    aria-label="Now Playing â€” Full Player"
    style="display:none">

    <!-- Swipe handle + top bar -->
    <div class="full-player__handle" aria-hidden="true"></div>

    <div class="full-player__topbar">
      <button id="full-collapse-btn" type="button" aria-label="Collapse player">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="18" height="18" aria-hidden="true">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>

      <span aria-label="Now Playing" style="font-size:12px;color:var(--text-secondary);font-weight:600;letter-spacing:1px;text-transform:uppercase;">
        Now Playing
      </span>

      <button id="full-pro-btn" type="button" aria-label="Upgrade to Pro" style="display:none">
        <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14" aria-hidden="true">
          <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5z"/>
        </svg>
        Pro
      </button>
    </div>

    <!-- Cover Art -->
    <div id="full-cover-wrap">
      <img id="full-cover"
        src=""
        alt="Album cover"
        width="320"
        height="320"
        decoding="async" />
    </div>

    <!-- Track Info + Like -->
    <div class="full-player__info">
      <div class="full-player__info-text">
        <h2 id="full-title"></h2>
        <p id="full-artist"></p>
        <p id="full-album"></p>
      </div>
      <button id="full-like-btn" class="full-player__like" type="button" aria-label="Like track" aria-pressed="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="22" height="22" aria-hidden="true">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="full-player__progress">
      <div id="full-progress-bar" role="slider" aria-label="Playback position"
        aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="full-progress-fill"></div>
      </div>
      <div class="full-player__time">
        <span id="full-current-time" aria-label="Current time">0:00</span>
        <span id="full-duration" aria-label="Track duration">0:00</span>
      </div>
    </div>

    <!-- Main Controls -->
    <div class="full-player__controls">
      <button id="full-shuffle-btn" class="full-player__ctrl" type="button" aria-label="Shuffle" aria-pressed="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20" aria-hidden="true">
          <polyline points="16 3 21 3 21 8"/>
          <line x1="4" y1="20" x2="21" y2="3"/>
          <polyline points="21 16 21 21 16 21"/>
          <line x1="15" y1="15" x2="21" y2="21"/>
        </svg>
      </button>

      <button id="full-prev-btn" class="full-player__ctrl" type="button" aria-label="Previous track">
        <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
          <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
        </svg>
      </button>

      <button id="full-play-btn" type="button" aria-label="Play">
        <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>

      <button id="full-next-btn" class="full-player__ctrl" type="button" aria-label="Next track">
        <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28" aria-hidden="true">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>

      <button id="full-repeat-btn" class="full-player__ctrl" type="button" aria-label="Repeat" aria-pressed="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20" aria-hidden="true">
          <polyline points="17 1 21 5 17 9"/>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
          <polyline points="7 23 3 19 7 15"/>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
        </svg>
      </button>
    </div>

    <!-- Volume -->
    <div class="full-player__secondary">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"
        style="color:var(--text-muted);flex-shrink:0" aria-hidden="true">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
      </svg>
      <input id="full-volume" type="range" min="0" max="1" step="0.01" value="0.85"
        aria-label="Volume" style="flex:1" />
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"
        style="color:var(--text-muted);flex-shrink:0" aria-hidden="true">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
      </svg>
    </div>

  </div><!-- /full-player -->

</div><!-- /app -->

<!-- â”€â”€â”€ Toast Notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="toast" role="alert" aria-live="polite" aria-atomic="true"></div>

<!-- â”€â”€â”€ Greeting Script (inline, runs before app.js) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script>
  (function() {
    const hour = new Date().getHours();
    const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
    const el = document.getElementById('home-greeting');
    if (el) el.textContent = greeting;
  })();
</script>

<!-- â”€â”€â”€ App Entry Point â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script type="module" src="app.js"></script>

</body>
</html>
